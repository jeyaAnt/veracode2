veracode_static_scan:
  push:
    trigger: false
    branches_to_run:
      - js-dynamic
    branches_to_exclude: null
  pull_request:
    trigger: false
    action:
      - opened
    target_branch:
      - master
  analysis_on_platform: true
  break_build_policy_findings: true
  break_build_invalid_policy: true
  break_build_on_error: false
  error_message: >-
    Veracode static scan faced a problem. Please contact your Veracode
    administrator for more information.
  policy: Veracode Recommended Medium + SCA
  create_code_scanning_alert: true
  create_issue: true
  issues:
    trigger: false
    commands:
      - Veracode Static Scan
veracode_sca_scan:
  push:
    trigger: false
    branches_to_run:
      - js-dynamic
    branches_to_exclude: null
  pull_request:
    trigger: true
    action:
      - opened
    target_branch:
      - master
  break_build_on_error: true
  error_message: >-
    Veracode SCA scan faced a problem. Please contact your Veracode
    administrator for more information.
  issues:
    trigger: false
    commands:
      - Veracode SCA Scan
veracode_iac_secrets_scan:
  push:
    trigger: false
    branches_to_run:
      - js-dynamic
    branches_to_exclude: null
  pull_request:
    trigger: true
    action:
      - opened
    target_branch:
      - master
  break_build_policy_findings: true
  break_build_on_error: true
  error_message: >-
    Veracode IAC secrets scan faced a problem. Please contact your Veracode
    administrator for more information.
  issues:
    trigger: false
    commands:
      - Veracode IAC Scan
